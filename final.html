<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 48px;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="message">ðŸŽ‰ Thank you for your submission! Youâ€™ll be redirected shortly.</div>
  <div class="countdown" id="timer">5</div>

  <script>
    let countdown = 5; // seconds
    const redirectURL = "lawformed.com"; // change to your target URL

    const timerElement = document.getElementById("timer");

    const interval = setInterval(() => {
      countdown--;
      timerElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = redirectURL;
      }
    }, 1000);
  </script>
</body>
</html>
